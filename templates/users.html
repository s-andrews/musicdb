{% extends "table.html" %}

{% block tablebody %}
    <thead>
        <th>Username</th>
        <th>School</th>
        <th>Role</th>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{user.username}}</td>
            <td>{{user.school.name}}</td>
            <td>{{user.role.value}}</td>
        </tr>
        {% endfor %}
    </tbody>    
{% endblock %}
