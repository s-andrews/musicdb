{% extends "table.html" %}

{% block tablebody %}
    <thead>
        <th>Name</th>
        <th>Type</th>
        <th>Pupils</th>
    </thead>
    <tbody>
        {% for school in schools %}
        {% if school.pupils %}
        <tr>
        {% else %}
        <tr class="warning">
        {% endif %}
            <td>{{school.name}}</td>
            <td>{{school.stage.value}}</td>
            <td>{{school.pupils|length}}</td>
        </tr>
        {% endfor %}
    </tbody>    
{% endblock %}
