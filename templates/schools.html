{% extends "table.html" %}

{% block main %}
<div class="row">
    <div class="col-sm-12">

        <h2>Schools</h2>

        <table class="table table-striped table-hover">
            <th>Name</th>
            <th>Type</th>
            <th>Pupils</th>

            {% for school in schools %}
            {% if school.pupils %}
            <tr>
            {% else %}
            <tr class="warning">
            {% endif %}
                <td>{{school.name}}</td>
                <td>{{school.stage.value}}</td>
                <td>{{school.pupils|length}}</td>
            </tr>
            {% endfor %}    
        </table>
    </div>
</div>


{% endblock %}
